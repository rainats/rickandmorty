# Schema

type Character {
  id: ID
  name: String
  status: String
  species: String
  type: String
  gender: String
  origin: Location
  location: Location
  image: String
  episode: [Episode]!
  created: String
}

type Characters {
  info: Info
  results: [Character]
}

type Episode {
  id: ID
  name: String
  air_date: String
  episode: String
  characters: [Character]!
  created: String
}

input FilterCharacter {
  name: String
}


type Info {
  count: Int
}

type Location {
  id: ID
  name: String
  type: String
  dimension: String
  residents: [Character]!
  created: String
}


type Query {
  
  characters(name : String): Characters
}

schema {
    query: Query
}
